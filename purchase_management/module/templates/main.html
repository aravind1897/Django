<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Purchase Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="col-md-12" style="background-color: lightblue;height:65px;text-align: center;">
        <h1><i class="fa fa-shopping-cart"></i>&nbsp;<b>Purchase Management System</b></h1>
    </div>
    <br><br><br><br>


    <div class="col-md-10 col-md-offset-2 text-center">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-3 control-label text-right"><b>User Type:</b></label>
                <select class="col-md-4" name="utype" style="height:30px;width:550px;border-radius:1px ;" required>
                    <option>SELECT</option>
                    <option value="Employee">Employee</option>
                    <option value="Project_Manager">Project Manager</option>
                    <option value="Purchase_Manager">Purchase Manager</option>
                </select>
            </div><br><br>
            <div class="col-md-6">
                <input style="margin-left:425px" type="submit" name="submit" value="GO"
                    class="col-md-3 btn btn-primary">
            </div>
        </form>
    </div>
</body>

</html>
